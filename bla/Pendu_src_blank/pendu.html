<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <title>Le Jeu du pendu</title>
</head>
<body>
    <div>
    <h1>Qui arrivera à sauver le pendu?</h1>
        <img src="images/pendu_7.png" />
        <form name="pendu" onsubmit="return false;">
            <span class="mot_a_trouver">Mot à trouver</span>
            <span class="erreurs">Erreur, A, B , C</span>
            <span class="info">Infos, Gagné, Perdu, etc</span>
            <input type="text" name="proposition" placeholder="Proposez une lettre ou un mot" />
            <input type="button" name="bouton" value="Proposer" />
        </form>
    </div>
    <script src="scripts/pendu.js"></script>
</body>
</html>
