<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ MASTERMIND ]</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Racing+Sans+One&family=Roboto+Mono&display=swap"
        rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>[ MASTERMIND - THE GAME ]</h1>
        <h2>Javascript test / 14 october 2021</h2>
        <button id="play">PLAY</button>
    </header>

    <main class="hidden">
        <div class="constance">
            <div class="count">
                Remaining attempt : <span id="count">10</span>
            </div>
            <div class="timer">
                Remaining time : <span id="timer"><span id="minutes">00</span>:<span id="secondes">00</span></span>
            </div>
        </div>
        <div class="game" id="game">
            <div class="select">
                <div class="s select_1">
                    <select name="s1" id="s1" required>
                        <option disabled selected value>Choose</option>
                        <option value="1" id="s1-1">1</option>
                        <option value="2" id="s2-2">2</option>
                        <option value="3" id="s3-3">3</option>
                        <option value="4" id="s4-4">4</option>
                    </select>
                </div>
                <div class="s select_2">
                    <select name="s2" id="s2" required>
                        <option disabled selected value>Choose</option>
                        <option value="1" id="s2-1">1</option>
                        <option value="2" id="s2-2">2</option>
                        <option value="3" id="s2-3">3</option>
                        <option value="4" id="s2-3">4</option>
                    </select>
                </div>
                <div class="s select_3">
                    <select name="s3" id="s3" required>
                        <option disabled selected value>Choose</option>
                        <option value="1" id="s3-1">1</option>
                        <option value="2" id="s3-2">2</option>
                        <option value="3" id="s3-3">3</option>
                        <option value="4" id="s3-4">4</option>
                    </select>
                </div>
                <div class="s select_4">
                    <select name="s4" id="s4" required>
                        <option disabled selected value>Choose</option>
                        <option value="1" id="s4-1">1</option>
                        <option value="2" id="s4-2">2</option>
                        <option value="3" id="s4-3">3</option>
                        <option value="4" id="s4-4">4</option>
                    </select>
                </div>
            </div>
            <button id="submit">Submit</button>
            <div id="message"></div>
        </div>
        <div class="past-attempt">
            <h3 id="past-title"></h3>
            <div class="past-board">
                <!-- <div class="past-board-row">
                    <div class="past-code"></div>
                    <div class="past-hint"></div>
                </div> -->
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
